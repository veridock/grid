        <div class="path-bar"><?php echo $directory; ?></div>
        <div class="table-container">
            <div class="table-header">
                <div></div><div>Name</div><div>Size</div><div>Type</div><div>Modified</div>
            </div>
            <?php
            if (dirname($directory) !== $directory) {
                echo '<div class="table-row" onclick="window.location.href=\'?dir=' . urlencode(dirname($directory)) . '\'">
                        <div class="icon">‚Ü©Ô∏è</div><div class="name">..</div><div class="size">-</div><div class="type">Directory</div><div class="modified">-</div></div>';
            }
            $items = scandir($directory);
            foreach ($items as $item) {
                if ($item === '.' || $item === '..') continue;
                $path = $directory . '/' . $item;
                $isDir = is_dir($path);
                $icon = $isDir ? 'üìÅ' : 'üìÑ';
                $size = $isDir ? '-' : number_format(filesize($path) / 1024, 1) . ' KB';
                $type = $isDir ? 'Directory' : strtoupper(pathinfo($item, PATHINFO_EXTENSION));
                $modified = date('Y-m-d H:i', filemtime($path));
                $ext = strtolower(pathinfo($item, PATHINFO_EXTENSION));
                $icons = ['php' => 'üêò', 'html' => 'üåê', 'css' => 'üé®', 'js' => 'üìú', 'txt' => 'üìù', 'jpg' => 'üñºÔ∏è', 'png' => 'üñºÔ∏è'];
                if (!$isDir && isset($icons[$ext])) $icon = $icons[$ext];
                $href = $isDir ? "?dir=" . urlencode($path) : "#";
                echo "<div class=\"table-row\" onclick=\"window.location.href='$href'\">
                        <div class=\"icon\">$icon</div><div class=\"name\">$item</div><div class=\"size\">$size</div><div class=\"type\">$type</div><div class=\"modified\">$modified</div></div>";
            }
            ?>
        </div>
        <div class="footer">List View Concept ‚Ä¢ Interactive Mode ‚Ä¢ Keyboard navigation: ‚Üë‚Üì to select, Enter to open</div>
    </div>
</body>
</html>

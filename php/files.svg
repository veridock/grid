// ============= INTERACTIVE PHP MODE =============
// Sprawd≈∫ czy to ≈ºƒÖdanie interaktywne (z przeglƒÖdarki z PHP)
if (isset($_GET['dir']) || isset($_GET['navigate']) || (isset($_SERVER['HTTP_USER_AGENT']) && strpos($_SERVER['HTTP_USER_AGENT'], 'Mozilla') !== false)) {
    // Tryb interaktywny - zwr√≥ƒá HTML
    header('Content-Type: text/html; charset=UTF-8');

    // Konfiguracja
    $directory = isset($_GET['dir']) ? realpath($_GET['dir']) : realpath('./');
    if (!$directory || !is_dir($directory)) {
        $directory = realpath('./');
    }

    $allowed_extensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg', 'pdf', 'txt', 'php', 'js', 'html', 'css', 'json', 'xml', 'md'];

    // Funkcja do sprawdzania czy plik jest obrazem
    function isImage($file) {
        $image_extensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
        $extension = strtolower(pathinfo($file, PATHINFO_EXTENSION));
        return in_array($extension, $image_extensions);
    }

    // Funkcja do generowania ikony pliku
    function getFileIcon($file) {
        $extension = strtolower(pathinfo($file, PATHINFO_EXTENSION));
        $icons = [
            'pdf' => 'üìÑ', 'txt' => 'üìù', 'php' => 'üêò', 'js' => 'üìú',
            'html' => 'üåê', 'css' => 'üé®', 'zip' => 'üì¶', 'mp3' => 'üéµ',
            'mp4' => 'üé¨', 'doc' => 'üìÑ', 'xls' => 'üìä', 'json' => '‚öôÔ∏è',
            'xml' => 'üìã', 'md' => 'üìñ'
        ];
        return isset($icons[$extension]) ? $icons[$extension] : 'üìÅ';
    }

    // Skanowanie katalogu - pliki i foldery
    $files = [];
    $directories = [];

    if (is_dir($directory)) {
        $scan = scandir($directory);
        foreach ($scan as $item) {
            if ($item === '.') continue;

            $itemPath = $directory . '/' . $item;

            if ($item === '..') {
                // Folder nadrzƒôdny
                $parentDir = dirname($directory);
                if ($parentDir !== $directory) {
                    $directories[] = [
                        'name' => '‚¨ÜÔ∏è ..',
                        'path' => $parentDir,
                        'is_parent' => true
                    ];
                }
            } elseif (is_dir($itemPath)) {
                // Katalog
                $directories[] = [
                    'name' => 'üìÅ ' . $item,
                    'path' => $itemPath,
                    'is_parent' => false
                ];
            } elseif (is_file($itemPath)) {
                // Plik
                $extension = strtolower(pathinfo($item, PATHINFO_EXTENSION));
                if (in_array($extension, $allowed_extensions) || empty($extension)) {
                    $files[] = [
                        'name' => $item,
                        'path' => $itemPath,
                        'size' => filesize($itemPath),
                        'modified' => filemtime($itemPath),
                        'is_image' => isImage($item),
                        'extension' => $extension ?: 'file',
                        'icon' => getFileIcon($item)
                    ];
                }
            }
        }
    }

    // Sortowanie
    usort($directories, function($a, $b) {
        if ($a['is_parent']) return -1;
        if ($b['is_parent']) return 1;
        return strcmp($a['name'], $b['name']);
    });
    usort($files, function($a, $b) { return strcmp($a['name'], $b['name']); });

    // Breadcrumb - ≈õcie≈ºka nawigacji
    $pathParts = explode('/', str_replace('\\', '/', $directory));
    $breadcrumbs = [];
    $currentPath = '';
    foreach ($pathParts as $part) {
        if (!empty($part)) {
            $currentPath .= '/' . $part;
            $breadcrumbs[] = [
                'name' => $part,
                'path' => $currentPath
            ];
        }
    }

    echo '<!DOCTYPE html>

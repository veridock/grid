            üè† <a href="?dir=/">Root</a>';

    foreach ($breadcrumbs as $index => $crumb) {
        echo ' <span>/</span> <a href="?dir=' . urlencode($crumb['path']) . '">' . htmlspecialchars($crumb['name']) . '</a>';
    }

    echo '</div>

        <div class="controls">
            <form method="GET" style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <input type="text" name="dir" placeholder="Wprowad≈∫ ≈õcie≈ºkƒô do katalogu..." value="' . htmlspecialchars($directory) . '">
                <button type="submit">üìÅ Przejd≈∫</button>
                <button type="button" onclick="window.history.back()">‚¨ÖÔ∏è Wstecz</button>
            </form>
        </div>';

    $totalItems = count($files) + count($directories);
    if ($totalItems > 0) {
        echo '<div class="stats">üìä Znaleziono <strong>' . count($directories) . '</strong> katalog√≥w i <strong>' . count($files) . '</strong> plik√≥w</div>
              <div class="grid">';

        // Wy≈õwietl katalogi
        foreach ($directories as $dir) {
            $displayName = htmlspecialchars($dir['name']);
            $dirPath = htmlspecialchars($dir['path']);
            echo '<div class="dir-item" onclick="navigateToDir(\'' . addslashes($dirPath) . '\')">
                    <div class="thumbnail">
                        <div class="dir-icon">' . ($dir['is_parent'] ? '‚¨ÜÔ∏è' : 'üìÅ') . '</div>
                    </div>
                    <div class="dir-name">' . $displayName . '</div>
                    <div class="file-info">Katalog</div>
                  </div>';
        }

        // Wy≈õwietl pliki
        foreach ($files as $file) {
            $fileName = htmlspecialchars($file['name']);
            $filePath = htmlspecialchars($file['path']);
            echo '<div class="file-item" onclick="openFile(\'' . addslashes($filePath) . '\')">
                    <div class="thumbnail">';

            if ($file['is_image']) {
                echo '<img src="' . $filePath . '" alt="' . $fileName . '" onerror="this.style.display=\'none\'; this.parentNode.innerHTML=\'<div class=\"file-icon\">' . $file['icon'] . '</div>\';"/>';
            } else {
                echo '<div class="file-icon">' . $file['icon'] . '</div>';
            }

            echo '</div>
                  <div class="file-name">' . $fileName . '</div>
                  <div class="file-info">
                      üìè ' . number_format($file['size'] / 1024, 1) . ' KB<br>
                      üïí ' . date('d.m.Y H:i', $file['modified']) . '<br>
                      üìé ' . strtoupper($file['extension']) . '
                  </div>
                </div>';
        }

        echo '</div>';
    } else {
        echo '<div class="no-files">üòû Pusty katalog</div>';
    }

    echo '</div>
    <div class="svg-badge">üìÑ SVG Mode: Interactive</div>

    <script>
        function openFile(path) {
            const imageExtensions = ["jpg", "jpeg", "png", "gif", "bmp", "webp", "svg"];
            const extension = path.split(".").pop().toLowerCase();

            if (imageExtensions.includes(extension)) {
                window.open(path, "_blank");
            } else {
                const link = document.createElement("a");
                link.href = path;
                link.target = "_blank";
                link.click();
            }
        }

        function navigateToDir(path) {
            window.location.href = "?dir=" + encodeURIComponent(path);
        }

        // Obs≈Çuga drag and drop
        const container = document.querySelector(".container");

        container.addEventListener("dragover", function(e) {
            e.preventDefault();
            container.style.background = "rgba(255, 255, 255, 0.8)";
        });

        container.addEventListener("dragleave", function(e) {
            container.style.background = "rgba(255, 255, 255, 0.95)";
        });

        container.addEventListener("drop", function(e) {
            e.preventDefault();
            container.style.background = "rgba(255, 255, 255, 0.95)";
        });

        // Obs≈Çuga klawiatury
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                window.history.back();
            }
        });
    </script>
</body>

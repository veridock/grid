# Nginx konfiguracja dla SVG+PHP
server {
    listen 8093;
    server_name localhost;
    root /path/to/generated;
    index index.php index.html;

    # Przetwarzaj pliki .svg jako PHP
    location ~ \.svg$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # lub 127.0.0.1:9000
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param CONTENT_TYPE "image/svg+xml";
    }

    # Standardowe pliki PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

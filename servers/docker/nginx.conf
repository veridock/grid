# Nginx configuration for Docker container
# Optimized for PHP-SVG processing with security headers

user appuser;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Hide Nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        image/svg+xml
        application/xml+rss
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/x-icon;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=svg:10m rate=5r/s;

    # Upstream for PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 16;
    }

    server {
        listen 8097 default_server;
        server_name _;
        root /app/php;
        index index.php index.html index.svg;

        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Health check endpoint
        location = /health.php {
            try_files $uri =404;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            access_log off;
        }

        # SVG files - process as PHP with rate limiting
        location ~ \.svg$ {
            limit_req zone=svg burst=10 nodelay;
            
            try_files $uri =404;
            
            # Set proper content type for SVG
            add_header Content-Type "image/svg+xml; charset=utf-8";
            add_header Cache-Control "no-cache, must-revalidate";
            add_header X-Powered-By "Docker + Nginx + PHP-SVG";
            
            # Process through PHP-FPM
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            
            # PHP-FPM settings for SVG processing
            fastcgi_read_timeout 30s;
            fastcgi_send_timeout 30s;
            fastcgi_connect_timeout 10s;
            fastcgi_buffering on;
            fastcgi_buffer_size 4k;
            fastcgi_buffers 8 4k;
        }

        # Regular PHP files
        location ~ \.php$ {
            limit_req zone=api burst=20 nodelay;
            
            try_files $uri =404;
            
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            
            # PHP-FPM settings
            fastcgi_read_timeout 30s;
            fastcgi_send_timeout 30s;
            fastcgi_connect_timeout 10s;
        }

        # Static files with caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            access_log off;
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

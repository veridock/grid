                if (!$isDir && isset($icons[$ext])) $icon = $icons[$ext];
                $href = $isDir ? "?dir=" . urlencode($path) : "#";
                echo "<div class=\"item\" onclick=\"window.location.href='$href'\">
                        <div class=\"icon\">$icon</div><div class=\"name\">$item</div></div>";
